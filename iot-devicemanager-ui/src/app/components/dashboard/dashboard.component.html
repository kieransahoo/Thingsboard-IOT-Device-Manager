<div class="dashboard-container">
    <div class="device-cards">
      <div class="device-card" *ngFor="let device of devices">
        <h3>{{ device.name }} ({{ device.type }})</h3>
        <div *ngIf="device.telemetry">
          <p>Telemetry: {{ device.telemetry | json }}</p>
        </div>
      </div>
    </div>
  
    <div class="alarm-tables">
      <div class="alarm-table" *ngFor="let device of devices">
        <h3>{{ device.name }} Alarms</h3>
        <table>
          <thead>
            <tr>
              <th>Severity</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alarm of device.alarms">
              <td [ngClass]="{'severity-critical': alarm.severity === 'CRITICAL', 'severity-warning': alarm.severity === 'WARNING'}">{{ alarm.severity }}</td>
              <td>{{ alarm.type }}</td>
              <td>{{ alarm.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
